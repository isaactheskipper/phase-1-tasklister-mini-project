<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description" required />

      <label for="priority">Priority:</label>
      <select id="priority">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
      </select>

      <label for="due-date">Due date:</label>
      <input type="date" id="due-date" name="due-date">

      <label for="user">Assigned to:</label>
      <input type="text" id="user" name="user" placeholder="assigned user" required>

      <input type="submit" value="Create New Task" />
    </form>

    <ul id="tasks"></ul>

    <button id="sort-tasks-asc">Sort by Priority (Asc)</button>
    <button id="sort-tasks-desc">Sort by Priority (Desc)</button>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
